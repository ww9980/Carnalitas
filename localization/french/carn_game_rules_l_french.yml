l_french:

 rule_carn_std:1 "#X Carnalitas:#! Transmission des MST"
 setting_carn_std_enabled:1 "Par défaut"
 setting_carn_std_enabled_desc:1 "Aucun changement ne sera effectué par rapport à la transmission de la $trait_lovers_pox$ ou la $trait_great_pox$."
 setting_carn_std_disabled:1 "#high Jamais#!"
 setting_carn_std_disabled_desc:1 "Les personnages n'attraperont jamais la $trait_lovers_pox$ ou la $trait_great_pox$."

 rule_carn_sex_interaction:1 "#X Carnalitas:#! Coucher avec un amant"
 setting_carn_sex_interaction_disabled:1 "Désactivé"
 setting_carn_sex_interaction_disabled_desc:1 "Les interactions entre personnages permettant de coucher avec un conjoint, amant ou âme-soeur seront désactivées."
 setting_carn_sex_interaction_enabled:1 "#high Activé#!"
 setting_carn_sex_interaction_enabled_desc:1 "Vous pouvez coucher avec un conjoint, amant ou âme-soeur par les interactions de personnage. Ceci réduira le stress, et peut être effectuer une fois tous les cinq ans."
 setting_carn_sex_interaction_no_cd:1 "#high Sans limite de temps#!"
 setting_carn_sex_interaction_no_cd_desc:1 "Vous pouvez coucher avec un conjoint, amant ou âme-soeur par les interactions de personnage. Bien que cette action puisse être effectuée sans limite, elle ne réduira le stress que une fois tous les cinq ans."

 rule_carn_arousal_stress:1 "#X Carnalitas:#! Stress dû à l'excitation"
 setting_carn_arousal_stress_disabled:1 "Désactivé"
 setting_carn_arousal_stress_disabled_desc:1 "Les personnages ne gagneront pas naturellement du stress avec le temps. Cela pourrait causer quelques problèmes d'équilibrage si vous couchez souvent avec vos partenaires."
 setting_carn_arousal_stress_enabled:1 "#high Activé#!"
 setting_carn_arousal_stress_enabled_desc:1 "Les personnages gagneront naturellement du stress avec le temps. Le gain de stress est d'autant plus important avec les traits $trait_rakish$ ou $trait_chaste$, et absent avec le trait $trait_chaste$."

 rule_carn_dt_enabled:1 "#X Carnalitas:#! Traits des caractéristiques sexuelles"
 setting_carn_dt_enabled_false:1 "Désactivé"
 setting_carn_dt_enabled_false_desc:1 "Les personnages seront créés sans traits congénitaux de poitrines et pénis."
 setting_carn_dt_enabled_true:1 "#high Activé#!"
 setting_carn_dt_enabled_true_desc:1 "Les personnages seront créés avec des traits congénitaux de poitrines et pénis, vous permettant de les faire apparaitre dans votre dynastie par reproduction sélective."

 rule_carn_dt_trait_names:1 "#X Carnalitas:#! Noms des traits des caractéristiques sexuelles"
 setting_carn_dt_trait_names_default:1 "Par défaut"
 setting_carn_dt_trait_names_default_desc:1 "Les traits des poitrines et pénis des personnages seront nommés '$trait_tits_big_1$', '$trait_dick_big_1$', et ainsi de suite."
 setting_carn_dt_trait_names_immersive:1 "#high Immersif#!"
 setting_carn_dt_trait_names_immersive_desc:1 "Les traits des poitrines et pénis des personnages seront nommés '$trait_tits_big_1_immersive$', '$trait_dick_big_1_immersive$', et ainsi de suite."

 rule_carn_futa_trait_name:1 "#X Carnalitas:#! Nom du trait $trait_futa$"
 setting_carn_futa_trait_name_futa:1 "Par défaut"
 setting_carn_futa_trait_name_futa_desc:1 "Les personnages ayant à la fois des organes sexuels féminin et masculin seront appelés '$trait_futa$'."
 setting_carn_futa_trait_name_hermaphrodite:1 "#high Historique#!"
 setting_carn_futa_trait_name_hermaphrodite_desc:1 "Les personnages ayant à la fois des organes sexuels féminin et masculin seront appelés '$trait_futa_immersive$'."
 
 rule_carn_futa_content:1 "#X Carnalitas:#! Contenu $trait_futa$"
 setting_carn_futa_content_disabled:1 "Désactivé"
 setting_carn_futa_content_disabled_desc:1 "Aucun personnage $trait_futa$ n'apparaitra aléatoirement. Les événements $trait_futa$ et personnages sur mesure n'apparaitront jamais.\nNote: D'autres mod pourraient de pas respecter cette règle."
 setting_carn_futa_content_very_rare:1 "#high Très rare#!"
 setting_carn_futa_content_very_rare_desc:1 "Il y a une chance de 0.1% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_rare:1 "#high Rare"
 setting_carn_futa_content_rare_desc:1 "Il y a une chance de 0.5% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_uncommon:1 "#high Peu commun#!"
 setting_carn_futa_content_uncommon_desc:1 "Il y a une chance de 2.5% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_common:1 "#high Commun#!"
 setting_carn_futa_content_common_desc:1 "Il y a une chance de 10% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_very_common:1 "#high Très commun#!"
 setting_carn_futa_content_very_common_desc:1 "Il y a une chance de 25% qu'une femme du jeu soit $trait_futa$."
 setting_carn_futa_content_always:1 "#high Toujours#!"
 setting_carn_futa_content_always_desc:1 "Toutes les femmes du jeu seront $trait_futa$."
 setting_carn_futa_content_no_seeding:1 "#high Jamais en aléatoire#!"
 setting_carn_futa_content_no_seeding_desc:1 "Aucun personnage $trait_futa$ n'apparaitra aléatoirement. Les événements $trait_futa$ et personnages sur mesure apparaitront encore."

 rule_carn_futa_trait_inheritance:1 "#X Carnalitas:#! Héritage du trait $trait_futa$"
 setting_carn_futa_trait_inheritance_off:1 "Désactivé"
 setting_carn_futa_trait_inheritance_off_desc:1 "Les enfants de $trait_futa$ n'ont pas plus de chance d'être eux-mêmes des $trait_futa$."
 setting_carn_futa_trait_inheritance_on:1 "#high Activé#!"
 setting_carn_futa_trait_inheritance_on_desc:1 "Le trait $trait_futa$ est congénital, les enfant de $trait_futa$ ont donc plus de chance d'être eux-mêmes des $trait_futa$."

 rule_carn_slavery_content:1 "#X Carnalitas:#! Système d'esclavage"
 setting_carn_slavery_content_disabled:1 "Désactivé"
 setting_carn_slavery_content_disabled_desc:1 "Les $game_concept_character_interaction$ de Carnalitas liées à l'esclavage n'apparaitront pas."
 setting_carn_slavery_content_enabled:1 "#high Activé#!"
 setting_carn_slavery_content_enabled_desc:1 "Les personnages peuvent être asservis contre leur gré, faisant d'eux des propriétés pouvant être utilisé, acheté, ou vendu."
 setting_carn_slavery_content_require_acceptance:1 "#high Nécéssite acceptation#!"
 setting_carn_slavery_content_require_acceptance_desc:1 "Les personnages peuvent être asservis, mais seulement s'ils acceptent une $game_concept_character_interaction$. Il pourrait cependant être forcé à accepter."
 setting_carn_slavery_content_consensual_only:1 "#high Consensual Only#!"
 setting_carn_slavery_content_consensual_only_desc:1 "Les personnages peuvent être asservis, mais seulement s'ils acceptent une $game_concept_character_interaction$ sans aucune pression ou contrainte."
 
 rule_carn_content_anal:1 "#X Carnalitas:#! Scènes anales"
 setting_carn_content_anal_off:1 "Off"
 setting_carn_content_anal_off_desc:1 "Les scènes sexuelles placées dans la catégorie 'anal' par leur créateur ne seront pas affichées."
 setting_carn_content_anal_on:1 "#high On#!"
 setting_carn_content_anal_on_desc:1 "Les scènes sexuelles placées dans la catégorie 'anal' par leur créateur pourront être affichées."

 rule_carn_content_consent:1 "#X Carnalitas:#! Scènes non consenties"
 setting_carn_content_consent_dubcon:1 "Consentement douteux"
 setting_carn_content_consent_dubcon_desc:1 "Les scènes sexuelles placées dans la catégorie 'non consentie' par leur créateur ne seront pas affichées. Les scènes 'consentement douteux' pourront être affichées."
 setting_carn_content_consent_noncon:1 "#high Toutes catégories#!"
 setting_carn_content_consent_noncon_desc:1 "Les scènes sexuelles placées dans la catégorie 'non consentie' ou 'consentement douteux' par leur créateur pourront être affichées."
 setting_carn_content_consent_always:1 "#high Aucune#!"
 setting_carn_content_consent_always_desc:1 "Les scènes sexuelles placées dans la catégorie 'non consentie' ou 'consentement douteux' par leur créateur ne seront pas affichées."

 rule_carn_content_painful:1 "#X Carnalitas:#! Scènes douloureuses"
 setting_carn_content_painful_off:1 "Off"
 setting_carn_content_painful_off_desc:1 "Les scènes sexuelles placées dans la catégorie 'douloureuse' par leur créateur ne seront pas affichées."
 setting_carn_content_painful_on:1 "#high On#!"
 setting_carn_content_painful_on_desc:1 "Les scènes sexuelles placées dans la catégorie 'douloureuse' par leur créateur pourront être affichées."

 rule_carn_content_bestiality:1 "#X Carnalitas:#! Scènes de bestialité"
 setting_carn_content_bestiality_off:1 "Off"
 setting_carn_content_bestiality_off_desc:1 "Les scènes sexuelles placées dans la catégorie 'bestialité' par leur créateur ne seront pas affichées."
 setting_carn_content_bestiality_on:1 "#high On#!"
 setting_carn_content_bestiality_on_desc:1 "Les scènes sexuelles placées dans la catégorie 'bestialité' par leur créateur pourront être affichées."

 rule_carn_content_watersports:1 "#X Carnalitas:#! Sènes avec ondinisme (urine)"
 setting_carn_content_watersports_off:1 "Off"
 setting_carn_content_watersports_off_desc:1 "Les scènes sexuelles placées dans la catégorie 'ondinisme' par leur créateur ne seront pas affichées."
 setting_carn_content_watersports_on:1 "#high On#!"
 setting_carn_content_watersports_on_desc:1 "Les scènes sexuelles placées dans la catégorie 'ondinisme' par leur créateur pourront être affichées."

 rule_carn_content_scat:1 "#X Carnalitas:#! Sènes avec coprophilie (matière fécale)"
 setting_carn_content_scat_off:1 "Off"
 setting_carn_content_scat_off_desc:1 "Les scènes sexuelles placées dans la catégorie 'coprophilie' par leur créateur ne seront pas affichées."
 setting_carn_content_scat_on:1 "#high On#!"
 setting_carn_content_scat_on_desc:1 "Les scènes sexuelles placées dans la catégorie 'coprophilie' par leur créateur pourront être affichées."

 rule_carn_content_gore:1 "#X Carnalitas:#! Scènes de violence extrème (gore)"
 setting_carn_content_gore_off:1 "Off"
 setting_carn_content_gore_off_desc:1 "Les scènes sexuelles placées dans la catégorie 'gore' par leur créateur ne seront pas affichées."
 setting_carn_content_gore_on:1 "#high On#!"
 setting_carn_content_gore_on_desc:1 "Les scènes sexuelles placées dans la catégorie 'gore' par leur créateur pourront être affichées."