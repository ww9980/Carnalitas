l_english:

 rule_carn_std: "#X Carnalitas:#! STD Transmission"
 setting_carn_std_enabled: "Default"
 setting_carn_std_enabled_desc: "No changes will be made to $trait_lovers_pox$ and the $trait_great_pox$."
 setting_carn_std_disabled: "#high Never#!"
 setting_carn_std_disabled_desc: "Characters will never contract $trait_lovers_pox$ or the $trait_great_pox$."

 rule_carn_sex_interaction: "#X Carnalitas:#! Lay With Lover"
 setting_carn_sex_interaction_disabled: "Disabled"
 setting_carn_sex_interaction_disabled_desc: "The Character Interaction to lay with a spouse, lover, or soulmate will be disabled."
 setting_carn_sex_interaction_enabled: "#high Enabled#!"
 setting_carn_sex_interaction_enabled_desc: "You can lay with a spouse, lover, or soulmate through a Character Interaction. This reduces Stress and can be done once every five years."
 setting_carn_sex_interaction_no_cd: "#high No Cooldown#!"
 setting_carn_sex_interaction_no_cd_desc: "You can lay with a spouse, lover, or soulmate through a Character Interaction. Every five years, this has the additional effect of reducing Stress."

 rule_carn_arousal_stress: "#X Carnalitas:#! Arousal Causes Stress"
 setting_carn_arousal_stress_disabled: "Disabled"
 setting_carn_arousal_stress_disabled_desc: "Characters will not naturally gain stress over time. This may cause slight balance issues if you frequently lay with your lovers."
 setting_carn_arousal_stress_enabled: "#high Enabled#!"
 setting_carn_arousal_stress_enabled_desc: "Characters naturally gain stress over time. The stress gain is increased if $trait_lustful$ or $trait_rakish$, and absent if $trait_chaste$."

 rule_carn_dt_enabled: "#X Carnalitas:#! Body Part Traits"
 setting_carn_dt_enabled_false: "Disabled"
 setting_carn_dt_enabled_false_desc: "Characters will not spawn with congenital breast and penis size traits."
 setting_carn_dt_enabled_true: "#high Enabled#!"
 setting_carn_dt_enabled_true_desc: "Characters may spawn with congenital breast and penis size traits, allowing you to breed large or small breasts or penises into your dynasty."

 rule_carn_dt_trait_names: "#X Carnalitas:#! Body Part Trait Names"
 setting_carn_dt_trait_names_default: "Default"
 setting_carn_dt_trait_names_default_desc: "The breast and penis size traits of characters will be named '$trait_tits_big_1$,' '$trait_dick_big_1$,' and so on."
 setting_carn_dt_trait_names_immersive: "#high Immersive#!"
 setting_carn_dt_trait_names_immersive_desc: "The breast and penis size traits of characters will be named '$trait_tits_big_1_immersive$,' '$trait_dick_big_1_immersive$,' and so on."

 rule_carn_futa_trait_name: "#X Carnalitas:#! Futanari Trait Name"
 setting_carn_futa_trait_name_futa: "Default"
 setting_carn_futa_trait_name_futa_desc: "A woman with both male and female sexual organs will be called a '$trait_futa$.'"
 setting_carn_futa_trait_name_hermaphrodite: "#high Immersive#!"
 setting_carn_futa_trait_name_hermaphrodite_desc: "A woman with both male and female sexual organs will be called a '$trait_futa_immersive$.'"

 rule_carn_futa_content: "#X Carnalitas:#! Futanari Characters"
 setting_carn_futa_content_disabled: "Disabled"
 setting_carn_futa_content_disabled_desc: "Futanari characters will never randomly spawn. Futanari events and custom characters are disabled.\nNote: Other mods may or may not respect this game rule."
 setting_carn_futa_content_no_seeding: "#high No Seeding#!"
 setting_carn_futa_content_no_seeding_desc: "Futanari characters will never randomly spawn. Futanari events and custom characters may still appear."
 setting_carn_futa_content_very_rare: "#high Very Rare#!"
 setting_carn_futa_content_very_rare_desc: "There is a 0.1% random chance for a woman in the game world to be futanari."
 setting_carn_futa_content_rare: "#high Rare#!"
 setting_carn_futa_content_rare_desc: "There is a 0.5% random chance for a woman in the game world to be futanari."
 setting_carn_futa_content_uncommon: "#high Uncommon#!"
 setting_carn_futa_content_uncommon_desc: "There is a 2.5% random chance for a woman in the game world to be futanari."
 setting_carn_futa_content_common: "#high Common#!"
 setting_carn_futa_content_common_desc: "There is a 10% random chance for a woman in the game world to be futanari."
 setting_carn_futa_content_very_common: "#high Very Common#!"
 setting_carn_futa_content_very_common_desc: "There is a 25% random chance for a woman in the game world to be futanari."
 setting_carn_futa_content_always: "#high Always#!"
 setting_carn_futa_content_always_desc: "All women in the game world will be futanari."

 rule_carn_futa_trait_inheritance: "#X Carnalitas:#! Futanari Trait Inheritance"
 setting_carn_futa_trait_inheritance_off: "Off"
 setting_carn_futa_trait_inheritance_off_desc: "Children of futanari do not have an increased chance of being futanari themselves."
 setting_carn_futa_trait_inheritance_on: "#high On#!"
 setting_carn_futa_trait_inheritance_on_desc: "The futanari trait is congenital, so children of futanari have a high chance of being futanari."

 rule_carn_slavery_content: "#X Carnalitas:#! Slavery System"
 setting_carn_slavery_content_disabled: "Disabled"
 setting_carn_slavery_content_disabled_desc: "Carnalitas's Character Interactions related to Slavery will not be usable."
 setting_carn_slavery_content_enabled: "#high Enabled#!"
 setting_carn_slavery_content_enabled_desc: "Characters can be enslaved against their consent as an alternative to execution, turning them into property to be used, bought, or sold."
 setting_carn_slavery_content_require_acceptance: "#high Require Acceptance#!"
 setting_carn_slavery_content_require_acceptance_desc: "Characters can be enslaved, but only if they accept a Character Interaction. They may still be pressured into accepting."
 setting_carn_slavery_content_consensual_only: "#high Consensual Only#!"
 setting_carn_slavery_content_consensual_only_desc: "Characters can be enslaved, but only if they accept a Character Interaction without any duress or coercion."

 rule_carn_slavery_default_religious_doctrine: "#X Carnalitas:#! Default Slavery Doctrines"
 setting_carn_slavery_default_religious_doctrine_historical: "Historical"
 setting_carn_slavery_default_religious_doctrine_historical_desc: "At the start of the game, $carn_doctrine_same_slavery_name$ will be Criminal and $carn_doctrine_other_slavery_name$ will be Accepted in all faiths."
 setting_carn_slavery_default_religious_doctrine_accepted: "#high Always Accepted#!"
 setting_carn_slavery_default_religious_doctrine_accepted_desc: "At the start of the game, all forms of slavery will be Accepted in all faiths."
 setting_carn_slavery_default_religious_doctrine_shunned: "#high Always Shunned#!"
 setting_carn_slavery_default_religious_doctrine_shunned_desc: "At the start of the game, all forms of slavery will be Shunned in all faiths."
 setting_carn_slavery_default_religious_doctrine_criminal: "#high Always Criminal#!"
 setting_carn_slavery_default_religious_doctrine_criminal_desc: "At the start of the game, all forms of slavery will be Criminal in all faiths."
 setting_carn_slavery_default_religious_doctrine_inverted: "#high Inverted#!"
 setting_carn_slavery_default_religious_doctrine_inverted_desc: "At the start of the game, $carn_doctrine_same_slavery_name$ will be Accepted and $carn_doctrine_other_slavery_name$ will be Criminal in all faiths."

