game_concept_slave_desc:1 "一个$game_concept_slave$是一名被剥夺权利并囚禁为奴的[character|E]。他们属于一个对他们拥有[strong_hook|E]并且能够在[slave_market|E]买卖他们的[slave_owner|E]。并且，奴隶和主人间的[extramarital_sex|E]是合法的。\n\n奴隶无法持有或继承[titles|E]，并且身为奴隶的女性生下的孩子也会是奴隶。\n\n如果一名奴隶主死亡，奴隶的拥有权会交接给他们的[primary_heir|E]。\n\n要想解除奴隶身份，只能由奴隶的主人使用“解放奴隶”[character_interaction|E]。"

game_concept_slave_owner:1 "奴隶主"
game_concept_slave_owners:1 "奴隶主"
game_concept_slave_owner_possessive:1 "奴隶主"
game_concept_slave_owners_possessive:1 "奴隶主"
game_concept_slave_owner_desc:1 "一名[character|E]可以成为一个或多个[slaves|E]的合法$game_concept_slave_owner$。奴隶主总是对其所有的奴隶有一个[strong_hook|E]，并且可以在[slave_market|E]上买卖他们。此外，奴隶与主人间的[extramarital_sex|E]是合法的。\n\n如果一名奴隶主死亡，奴隶的拥有权会交接给他们的[primary_heir|E]。"

game_concept_slave_market:1 "奴隶市场"
game_concept_slave_market_desc:1 "[slaves|E]，作为财产，是可以经由“购买奴隶”或者“出售奴隶”[interactions|E]被其他[characters|E]进行买卖的。购买了奴隶的角色会成为[slave_owner|E]。"

